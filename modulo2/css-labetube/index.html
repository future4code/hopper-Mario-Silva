<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>FutureTube</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header class="cabeçalho">
        <div>
            <h2>FutureTube</h2>
        </div>
        <div class="botão-busca">
            <input type="text" id="txtBusca" placeholder="Buscar..." />
        </div>

    </header>

    <main class="container">
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" controls loop autoplay></video>
            <h2>Video 1</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/2.mp4" controls loop></video>
            <h2>Video 2</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/3.mp4" controls loop></video>
            <h2>Video 3</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/4.mp4" controls loop></video>
            <h2>Video 4</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4" controls loop></video>
            <h2>Video 5</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/6.mp4" controls loop></video>
            <h2>Video 6</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/7.mp4" controls loop></video>
            <h2>Video 7</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/8.mp4" controls loop></video>
            <h2>Video 8</h2>
        </div>



    </main>
    <footer>
        <h1> Os melhores vídeos!</h1>
    </footer>

</body>

</html>
